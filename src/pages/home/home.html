<ion-header>
  <ion-navbar>
    <button ion-button menuToggle>
      <ion-icon name="menu"></ion-icon>
    </button>
    <ion-title>Profeta da Bola</ion-title>
  </ion-navbar>
</ion-header>

<ion-content padding>

  <ion-list>
          <ion-item *ngFor="let game of eighthGames">

            <ion-card>
              <ion-card-content>

                <ion-icon item-start large>
                  <img src="{{game.teamA.icon}}">
                </ion-icon>


                  <p>{{game.teamA.name}}</p>
                  <p>{{game.teamA.goal}}</p>

                <ion-icon item-start large>
                  <img src="{{game.teamB.icon}}">
                </ion-icon>
                  <p>{{game.teamB.name}}</p>
                  <p>{{game.teamB.goal}}</p>
              </ion-card-content>

              <p>{{game.stadium}}</p>
            </ion-card>

          </ion-item>

    </ion-list>

</ion-content>
