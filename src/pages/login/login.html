<ion-header>
  <ion-navbar>
    <ion-title>Login</ion-title>
  </ion-navbar>
</ion-header>


<ion-content padding>

  <div class="header">
      <img src="assets/imgs/logo.png"  height="150px">
  </div>


  <ion-list>
    <ion-item>
      <ion-label floating>E-mail</ion-label>
      <ion-input type="email" [(ngModel)]="user.email" placeholder="E-mail"></ion-input>
    </ion-item>

    <ion-item>
      <ion-label floating>Senha</ion-label>
      <ion-input type="password" [(ngModel)]="user.senha" placeholder="Senha"></ion-input>
    </ion-item>
  </ion-list>

  <div class="button-center">
        <button ion-button block (click)="openEfetuarLogin(user);">Entrar</button>
  </div>

  <p class="p-center" >Ainda não possui um cadastro, cadastre-se através do botão abaixo.</p>
  <div class="button-center">
    <button ion-button (click)="openRegister();">Cadastre-se</button>
  </div>


</ion-content>
