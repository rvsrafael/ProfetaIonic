<ion-header>

  <ion-navbar>
    <ion-title>Login</ion-title>
  </ion-navbar>

</ion-header>


<ion-content padding>
  <ion-list>

    <ion-item>
      <ion-label floating>Usuário</ion-label>
      <ion-input type="txtUsername"></ion-input>
    </ion-item>

    <ion-item>
      <ion-label floating>Senha</ion-label>
      <ion-input type="txtPassword"></ion-input>
    </ion-item>

  </ion-list>

  <button ion-button>Entrar</button>

  <p>Ainda não possui um cadastro, cadastre-se através do botão abaixo.</p>
  <button ion-button onclick="verDetalhes">Cadastre-se</button>
</ion-content>
